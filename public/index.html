<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>E-commerce Filtering</title>
</head>
<body>
  <header>
    <h1>ShopEase E-Commerce</h1>
  </header>
  <div class="container">
    <div class="filters">
      <h2>Filter Products</h2>
      <label for="company">Company:</label>
      <select id="company">
        <option value="">All</option>
        <option value="Company A">Company A</option>
        <option value="Company B">Company B</option>
        <option value="Company C">Company C</option>
        <option value="Company D">Company D</option>
        <option value="Company E">Company E</option>
      </select>

      <label for="rating">Minimum Rating:</label>
      <input type="number" id="rating" min="0" max="5" step="0.1" placeholder="e.g., 4.5">

      <label for="priceMin">Price Range:</label>
      <input type="number" id="priceMin" placeholder="Min Price" step="0.01">
      <input type="number" id="priceMax" placeholder="Max Price" step="0.01">

      <label for="onSale">On Sale:</label>
      <select id="onSale">
        <option value="">All</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>

      <label for="sort">Sort By:</label>
      <select id="sort">
        <option value="name">Name</option>
        <option value="price">Price</option>
        <option value="rating">Rating</option>
      </select>
    </div>
    <div class="products-container">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search products...">
      </div>

      <div class="products" id="products">
        <!-- Products will be dynamically rendered here -->
      </div>

      <div class="pagination" id="pagination">
        <!-- Page numbers will be dynamically generated here -->
        <label for="jumpToPage">Jump to Page:</label>
        <input type="number" id="jumpToPage" min="1" placeholder="Page #">
        <button onclick="jumpToPage()">Go</button>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 ShopEase. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
